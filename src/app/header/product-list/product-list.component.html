<button (click)="toggleImg()">Show Product Images</button>
<div *ngFor="let product of testArr">
        <!-- <a routerLink="/product-page" routerLinkActive="active" ariaCurrentWhenActive="page">
            {{product.Name}}
        </a> -->
    <img 
        *ngIf="showProductImg" 
        src="{{product.Image}}"
        alt="product-image" 
        class="image-responsive" 
        style="max-height: 400px;"
    >

    <p>{{product.Name}}</p>
    <p>{{product.Code | convertToSpaces:'-'}}</p>
    <p>{{product.Available}}</p>
    <p>{{product.Price | currency:'USD':'symbol':'1.2-2'}}</p> 
    <p>{{product.Stars}}</p>    
</div>
