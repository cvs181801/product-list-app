
<div
    *ngFor="let product of newProduct"
>
    <img 
        src="{{product.Image}}"
        alt="product-image" 
        class="image-responsive" 
        style="max-height: 400px;"
    >
    <p>{{product.Name}}</p> 
    <p>{{product.Code | convertToSpaces:'-'}}</p>
    <p>{{product.Available}}</p>
    <p>{{product.Price | currency:'USD':'symbol':'1.2-2'}}</p> 
    <p>{{product.Stars}}</p> 
</div>  
<button class="btn btn-primary" >
    <a style="color: white;" [routerLink]="['/product-list']" routerLinkActive="active" ariaCurrentWhenActive="page">  
        Back
    </a> 
</button>
